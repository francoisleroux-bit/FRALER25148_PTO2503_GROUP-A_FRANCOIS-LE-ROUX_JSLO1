<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="kanban-app">
    <div class="kanban-sidebar">
      <div class="logo-light">
        <img src="assets/logo-light.svg" alt="logo-light">
      </div> 
      <div class="all-boards">
        ALL BOARDS (1)
      </div>
      <div class="launch-career-button">
        Launch Career
      </div>
    </div>
    <div class="kanban-main">
      <div class="launch-career-header">
        <h1>Launch Career</h1>
      </div>
      <div class="kanban-columns">
        <div class="kanban-column todo-column">
          <div class="kanban-column-header">
            <span class="kanban-dot todo"></span>
            <span class="kanban-title">TO DO (4)</span>
          </div>
          <div class="kanban-card">Launch Epic Career 🚀</div>
          <div class="kanban-card">Conquer React 🧩</div>
          <div class="kanban-card">Understand Databases ⚙️</div>
          <div class="kanban-card">Crush Frameworks 🖼️</div>
        </div>
        <div class="kanban-column doing-column">
          <div class="kanban-column-header">
            <span class="kanban-dot doing"></span>
            <span class="kanban-title">DOING (2)</span>
          </div>
          <div class="kanban-card">Master JavaScript 💛</div>
          <div class="kanban-card">Never Give Up 🏆</div>
        </div>
        <div class="kanban-column done-column">
          <div class="kanban-column-header">
            <span class="kanban-dot done"></span>
            <span class="kanban-title">DONE (2)</span>
          </div>
          <div class="kanban-card">Explore ES6 Features 🚀</div>
          <div class="kanban-card">Have fun 🥳</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>

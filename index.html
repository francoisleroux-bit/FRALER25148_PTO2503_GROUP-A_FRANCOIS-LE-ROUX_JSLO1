<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kanban Board</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="kanban-app">
    <div class="kanban-sidebar">
      <div class="logo-light">
        <img src="assets/logo-light.svg" alt="logo-light">
      </div> 
      <div class="all-boards">
        ALL BOARDS (1)
      </div>
      <div class="launch-career-button">
        Launch Career
      </div>
    </div>
    <div class="kanban-main">
      <div class="launch-career-header">
        <h1>Launch Career</h1>
      </div>
      <div class="kanban-columns">
        <div class="kanban-column todo-column">
          <div class="kanban-column-header">
            <span class="kanban-dot todo"></span>
            <span class="kanban-title">TO DO (4)</span>
          </div>
          <div class="kanban-card">Launch Epic Career 🚀</div>
          <div class="kanban-card">Conquer React 🧩</div>
          <div class="kanban-card">Understand Databases ⚙️</div>
          <div class="kanban-card">Crush Frameworks 🖼️</div>
        </div>
        <div class="kanban-column doing-column">
          <div class="kanban-column-header">
            <span class="kanban-dot doing"></span>
            <span class="kanban-title">DOING (2)</span>
          </div>
          <div class="kanban-card">Master JavaScript 💛</div>
          <div class="kanban-card">Never Give Up 🏆</div>
        </div>
        <div class="kanban-column done-column">
          <div class="kanban-column-header">
            <span class="kanban-dot done"></span>
            <span class="kanban-title">DONE (2)</span>
          </div>
          <div class="kanban-card">Explore ES6 Features 🚀</div>
          <div class="kanban-card">Have fun 🥳</div>
        </div>
      </div>
    </div>
  </div>
  <div id="task-modal" class="modal-overlay hidden">
    <div class="task-box">
      <button class="close-btn" onclick="closeModal()">✖</button>
      <h2 class="modal-title">Add New Task</h2>

<label for="task-title">Title</label>
<input type="text" id="task-title" placeholder="e.g. Take chilled break"/>

<label for="task-desc">Description</label>
<textarea id="task-desc" rows="4" placeholder="e.g. Pet your dog, have a cup of coffee, dance to your favourite song and come back to crush this challenge."></textarea>

<label for="task-status">Status</label>
<select id="task-status">
  <option value="todo">todo</option>
  <option value="doing">doing</option>
  <option value="done">done</option>
</select>

<button class="create-task-btn">Create Task</button>

      </select>
    </div>
  </div>
  <script>
    // Open modal when any kanban card is clicked
    document.querySelectorAll('.kanban-card').forEach(card => {
      card.addEventListener('click', () => {
        document.getElementById('task-modal').classList.remove('hidden');
      });
    });
  
    function closeModal() {
      document.getElementById('task-modal').classList.add('hidden');
    }
  </script>
</body>
</html>
